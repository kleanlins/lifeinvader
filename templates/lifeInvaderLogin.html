<!DOCTYPE html>
<html>
<head>
	<title>Lifeinvader</title>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/lifeInvaderLogin.css">
	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'start_page'  %}">Lifeinvader</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'signup' %}">Signup</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid section">
	<h1>LifeInvader</h1>
	<div class="row">
		<div class="col-lg-12">
			<div class="container">
				<form action="{% url 'user_login' %}" method='post'>
                    {% csrf_token %}
					<div class="form-group">
						<label for="userEmail" class="labelEmail">Email Address</label>
						<input type="email" class="form-control" name='umail' id="userEmail" placeholder="Email" required>
					</div>
					<div class="form-group">
						<label for="userPassword" class="labelPassword">Password</label>
						<input type="password" class="form-control" name='upassword' id="userPassword" placeholder="Password" required>
					</div>
					<div class="container-fluid btnContainer">
						<button type="submit" class="btn btn-default btnLogin">Login</button>
					</div>
					<label for="userPassword" class="labelPassword">{{ status }}</label>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
