<!DOCTYPE html>
<html>
<head>
	<title>Lifeinvader</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lifeInvaderProfileEditor.css">
	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
</head>
<body>
			<!-- navbar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="lifeInvaderHome.html">Lifeinvader</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="lifeInvaderLogin.html">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="lifeInvaderSignup.html">Logout</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1>lifeinvader</h1>
			<div class="container">
				<div class="formulario">
					<h2>Enter your new information:</h2>
					<form>
						<div class="form-group">
							<label for="newFirstName">First Name: </label>
							<input type="text" name="newFirstName" placeholder="New First Name"  required>
						</div>
						<div class="form-group">
							<label for="newUsername">Username: </label>
							<input type="text" name="newUsername" placeholder="New Username" required>
						</div>
						<div class="form-group">
							<label for="newEmail">Email: </label>
							<input type="email" name="newEmail" placeholder="New Email" required>
						</div>
						<div class="form-group">
							<label for="newPassword">Password: </label>
							<input type="password" name="newPassword" placeholder="New Password" required>
						</div>
						<div class="container-fluid submitButtonDiv">
							<button class="btn btn-default btnSubmit">Submit informations</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
